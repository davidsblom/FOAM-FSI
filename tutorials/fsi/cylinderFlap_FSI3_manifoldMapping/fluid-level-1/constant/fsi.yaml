time-integration-scheme: bdf
adaptive-time-stepping:
  enabled: false
fluid-solver: pimple-solver
interpolation:
  radial-basis-function:
    function: thin-plate-spline
  coarsening:
    enabled: false
multi-level-acceleration:
  algorithm: manifold-mapping
  initial-solution-coarse-model: true
  levels:
  - convergence-measures:
    - min-iteration-convergence-measure:
        min-iterations: 3
        suffices: false
    - relative-convergence-measure:
        data-id: 0
        limit: 1.0e-06
        suffices: false
    extrapolation-order: 2
    level: 0
    max-iterations: 200
    post-processing:
      beta: 1
      initial-relaxation: 0.001
      max-used-iterations: 50
      reuse-information-starting-from-time-index: 10
      singularity-limit: 1.0e-13
      timesteps-reused: 0
      update-jacobian: false
  - convergence-measures:
    - min-iteration-convergence-measure:
        min-iterations: 1
        suffices: false
    - relative-convergence-measure:
        data-id: 0
        limit: 1.0e-05
        suffices: false
    extrapolation-order: 2
    level: 1
    max-iterations: 200
    post-processing:
      beta: 1
      initial-relaxation: 0.001
      max-used-iterations: 50
      reuse-information-starting-from-time-index: 10
      singularity-limit: 1.0e-13
      timesteps-reused: 0
      update-jacobian: false
  synchronization: true
parallel-coupling: false
solid-solver: nonlinear-elastic-solver
