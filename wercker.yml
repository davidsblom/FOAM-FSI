        - script:
            name: deal.II
            code: |

                export PARAVIEW_SYSTEM=1
                export CMAKE_SYSTEM=1
                export HWLOC_SYSTEM=1
                export SCOTCH_SYSTEM=1
                export PYFOAM_SYSTEM=1
                export CUDA_IGNORE=1
                export SWAK4FOAM_SYSTEM=1
                export WM_MPLIB=SYSTEMOPENMPI
                export OPENMPI_DIR=/usr
                export OPENMPI_BIN_DIR=$OPENMPI_DIR/bin
                export FOAM_INST_DIR=`pwd`
                export DEALII_VERSION=8.3.0

                source foam-extend-3.2/etc/bashrc

                cd src/thirdParty

                if [ -f "$WERCKER_CACHE_DIR/dealii-${DEALII_VERSION}/bin/lib/libdeal_II.so.${DEALII_VERSION}" ]; then
                    debug "deal.II library found in cache"
                    ln -s $WERCKER_CACHE_DIR/dealii-${DEALII_VERSION} ./
                    ln -s dealii-${DEALII_VERSION} dealii
                    cp dealii-${DEALII_VERSION}/bin/lib/libdeal* ${FOAM_LIBBIN}/
                else
                    debug "deal.II library not found in cache, will download and compile"
                fi

                ./compile_dealii

                if [ ! -f "$WERCKER_CACHE_DIR/dealii-${DEALII_VERSION}/bin/lib/libdeal_II.so.${DEALII_VERSION}" ]; then
                    debug "copy deal.II library to the cache directory"
                    cp -r dealii-${DEALII_VERSION} $WERCKER_CACHE_DIR/
                fi

                cd deal-fsi
                make release run
